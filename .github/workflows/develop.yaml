name: develop-build
run-name: Develop build of the app to check stuff on github public runners
on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  BUILD_NUMBER: ${{ github.run_number }}
jobs:
  build-app:
    concurrency:
      group: "develop-build"
      cancel-in-progress: true
    runs-on: "ubuntu-latest"
    steps:
      # Preparation

      - name: Install screenshot test dependencies
        run: "sudo apt-get install -y libfreetype6 fontconfig fonts-dejavu"
      - name: Globally enable build cache and parallel execution
        run: |
          mkdir -p ~/.gradle
          
          cat >> ~/.gradle/gradle.properties<< EOF
          org.gradle.caching=true
          org.gradle.parallel=true
          EOF
      - name: Force all tasks to be rerun when debug mode is on
        # This allows us to force rerun the build if cache has gotten corrupted
        run: 'if [[ "${{ runner.debug }}" == "1" ]]; then
                  echo "GLOBAL_FLAGS= --rerun-tasks" >> "$GITHUB_ENV";
              else
                  echo "GLOBAL_FLAGS=" >> "$GITHUB_ENV";
              fi
            '
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle

      - uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3.0.1'
      - name: 'Save Service account'
        run: 'echo "${{ secrets.TEST_GCLOUD_ACCOUNT }}" | base64 -d > test-lab-key.json'


      # Build app

      - name: Compile app
        run: "./gradlew compileProguardedDebugKotlin compileDebugKotlin assembleRelease$GLOBAL_FLAGS"
        env:
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}

      # Tests

      - name: Compile Unit Tests
        run: "./gradlew compileDebugUnitTestSources compileReleaseUnitTestSources assembleDebugAndroidTest$GLOBAL_FLAGS"
      - name: Lint
        run: "./gradlew lintRelease runDebugDetekt assertModuleGraph buildHealth detectTooManyFiles :app:verifyDebugDatabaseMigration reportMerge --continue$GLOBAL_FLAGS"
      - name: Double check db with generated schema
        run: "./gradlew :app:generateDebugDatabaseSchema :app:verifyDebugDatabaseMigration"
      - name: Run Unit Tests
        run: "./gradlew runDebugTests -x :app-screenshot-tests:testDebugUnitTest -x :app-screenshot-tests:testReleaseUnitTest --continue$GLOBAL_FLAGS"
      # This generally does not need to be done on develop, only on PRs. But since there is no PRs on this project,
      # it is done all the same
      - name: "Generate new Screenshot Tests"
        run: "config/generate-screenshots.sh main"
      - name: "Run Screenshot Tests"
        run: "./gradlew --continue verifyPaparazziDebug$GLOBAL_FLAGS"
      - name: "Remove unused Screenshot Tests"
        run: "config/remove-unused-screenshots.sh main"
      - name: "Run instrumented tests on Firebase test lab"
        run: |
          RESULTS=$(gcloud firebase test android run \       (main|●1✚1)
          --type instrumentation \
          --app app/build/outputs/apk/debug/app-debug.apk \
          --test app-merged-instrumented-tests/build/outputs/apk/debug/app-merged-instrumented-tests-debug.apk \
          --device model=MediumPhone.arm \
          --use-orchestrator \
          --environment-variables clearPackageData=true \
          2> >(tee /dev/fd/2))
          
          BUCKET=$(echo $RESULTS | grep -oP "browser/\K[^/]+")
          
          gcloud storage cp -r gs://$BUCKET/ instrumented_tests_results/
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        if: always()
        with:
          comment_mode: failures
          junit_files: |
            **/build/outputs/*-results/**/*.xml
            **/build/*-results/**/*.xml
            instrumented_tests_results/**/*.xml
      - name: "Upload Screenshot test failures"
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: failed-screenshot-tests
          path: app-screenshot-tests/build/paparazzi/failures
      - name: "Upload Instrumented tests results"
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: failed-screenshot-tests
          path: instrumented_tests_results/**/*.xml

      # Release

      # This project has no actual release, but is kept in as an example
